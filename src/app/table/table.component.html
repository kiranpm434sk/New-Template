<div class="image"></div>
<div class="container">


  <div>
    <marquee><b><i>
    <h1>DESIGNATION DETAILS</h1>
  </i></b></marquee>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add New Designation
       </button>
  <div style="text-align: right">

    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input type="text" pInputText size="50" style="width:auto" placeholder="Search for Designation" aria-label="Search"
      (keyup)='onSearch(d.value)' name='n1' #d id='search-box-round' />

  </div><br>
  <!-- <marquee> -->
  <table class="table">

    <tr>
      <th>Index</th><br>
      <th>Id</th>
      <th>Name</th><br>
      <th>Description</th><br>
      <th>Actions</th><br>
    </tr>
    <tr *ngFor="let item of list | paginate: config; let i=index">
      <td>{{i+1}}</td><br>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td><br>
      <td>{{item.description}}</td><br>
      <td><button class="btn btn-success" data-toggle="modal" data-target="#exampleModal1" (click)="openedit(item)">
        Edit
      </button>&nbsp;
      <button class="btn btn-danger" (click)="onDesigDelete(item)">
        Delete
      </button></td>

    </tr>
  </table>

  <!-- </marquee> -->
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>


  <div>
  <form [formGroup]="tableForm" (ngSubmit)="onFormSubmit(tableForm.value)">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Designation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" formControlName="name" placeholder="Enter Name">&nbsp;
            <input type="text" formControlName="description" placeholder="Enter Description">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
        </div>
      </div>
    </div>
    </form>
</div>
<!-- Button trigger modal -->

<!-- Edit Form -->

<div>
    <form [formGroup]="tableForm" (ngSubmit)="onFormUpdate(tableForm.value)">
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Designation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" formControlName="name" placeholder="Enter Name" >&nbsp;
              <input type="text" formControlName="description" placeholder="Enter Description">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
              <button type="submit" class="btn btn-primary"  >Update changes</button>
            </div>
          </div>
        </div>
      </div>
      </form>
  </div>
  <!-- Modal -->
